<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze Demo</title>
    <script src="index.js" defer></script>
    <script src="Maze.js"></script>
    <script src="PriorityQueue.js"></script>
    <script src="Generator.js"></script>
    <script src="Solver.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main id="canvas">
</main>
<div id="input">
    <button id="btnGenerate" onclick="btnGenerate_Click()">Generate</button>
    <button id="btnClear" onclick="btnClear_Click()">Clear</button>
    <button id="btnFill" onclick="btnFill_Click()">Fill</button>
    <label for="animateCheckbox"> Animate </label><input id="animateCheckbox" type="checkbox" checked>
    <label for="generateAlgorithm"> Generate algorithm </label>
    <select id="generateAlgorithm">
        <option value="0">Randomized Depth-First Search</option>
        <option value="1">Randomized Prim's Algorithm</option>
        <option value="2">Wilson's Algorithm (in progress)</option>
        <option value="3">Aldous-Broder Algorithm</option>
    </select>
    <label for="solveAlgorithm"> Solve algorithm </label>
    <select id="solveAlgorithm">
        <option value="0">Depth-First Search</option>
        <option value="1">Depth-First Search (with heuristic, Euclidean distance)</option>
        <option value="2">Depth-First Search (with heuristic, Manhattan distance)</option>
        <option value="3">Depth-First Search (randomized)</option>
        <option value="4">Breadth-First Search</option>
        <option value="5">A* Search (Euclidean distance)</option>
        <option value="6">A* Search (Manhattan distance)</option>
        <option value="7">Left-Hand Rule</option>
        <option value="8">Right-Hand Rule</option>
    </select>
    <button id="btnPlaceStart" onclick="btnPlaceStart_Click()">Place Start</button>
    <button id="btnPlaceEnd" onclick="btnPlaceEnd_Click()">Place End</button>
    <button id="btnSolve" onclick="btnSolve_Click()">Solve</button>
    <i id="status"></i>

</div>
</body>
</html>
